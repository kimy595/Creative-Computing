<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>hot_air_balloon</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body>

    <div class="sun"></div>



<div class="cloud">
<img class="cloud1" src="cloud.png">
<img class="cloud2" src="cloud.png">
<img class="cloud3" src="cloud.png">
 </div>
<div class="hot-air-balloon">
  <img class="balloon" src="balloon.png">
  <div class="basket"></div>
</div>

<button class = 'up' type="button" name="up">click me up</button>
<button class = 'down' type="button" name="up">click me down</button>


<script>
  let y=0;
  let y2;
  $('.up').click(function(){
    y=y-50;
    y2 = y;
    $('.hot-air-balloon').css({"transform":"translate(0px,"+y+"px)"})
    console.log(y);
  });

  $('.down').click(function(){
    y2=y2+50;
    $('.hot-air-balloon').css({"transform":"translate(0px,"+y2+"px)"})
    console.log(y);
    y=y2;
  });

 </script>
  </body>

</html>
