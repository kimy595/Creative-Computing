<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>clock4</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
  <div class="clock">
      <div class="hour" style="transform: rotate(125deg);"></div>
      <div class="minute" style="transform: rotate(60deg);"></div>
  </div>
</div>

<script>
function clock() {
  var t = moment(),
      a = t.minutes() * 6,
      o = t.hours() % 12 / 12 * 360 + (a / 12);
  $(".hour").css("transform", "rotate(" + o + "deg)");
  $(".minute").css("transform", "rotate(" + a + "deg)");
}
function refreshClock() {
  clock(), setTimeout(refreshClock, 1000);
}
refreshClock();

</script>
  </body>
</html>
